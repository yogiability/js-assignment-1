<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote-Generator</title>
</head>

<body>

    <div id="container">
        <p class="heading">Let's start your <span id="greet">day</span> with a new positive quote.</p>
        <div class="quotes">
            <p id="quote_line">"The quote will appear here, Click on the button below."</p>
            <button type="button" value="next" id="next_btn" onclick="output()">Next Quote</button>
        </div>
    </div>

</body>

<script src="quote.js"></script>

</html>
